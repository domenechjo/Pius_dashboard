    <title>Hospital Pius de Valls - Quadre de Comandament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0095DA 0%, #4A90E2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .logo {
            margin: 0 auto 20px auto;
            display: block;
        }

        h1 {
            color: #0095DA;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #5a6c7d;
            font-size: 1.1em;
            font-weight: 400;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .mode-button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 50px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .mode-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,149,218,0.25);
            border-color: #0095DA;
        }

        .mode-title {
            font-size: 1.6em;
            font-weight: 700;
            color: #0095DA;
            margin-bottom: 5px;
        }

        .mode-description {
            font-size: 0.95em;
            color: #5a6c7d;
            text-align: center;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .mode-button {
                padding: 40px 25px;
            }
        }
    </style>
</head>
