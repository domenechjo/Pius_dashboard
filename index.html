<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Pius de Valls - Quadre de Comandament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pius-blue: #0095DA;
            --pius-blue-dark: #1E63B6;
            --pius-blue-light: #58B5E6;
            --ink: #0f2233;
            --muted: #5a6c7d;
            --surface: #ffffff;
            --surface-soft: rgba(255, 255, 255, 0.86);
            --line: rgba(15, 34, 51, 0.08);
            --shadow-lg: 0 18px 40px rgba(12, 44, 78, 0.18);
            --shadow-md: 0 10px 26px rgba(12, 44, 78, 0.12);
            --shadow-sm: 0 6px 16px rgba(12, 44, 78, 0.1);
        }

        body {
            font-family: "IBM Plex Sans", "Source Sans 3", "Segoe UI", sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, rgba(255, 255, 255, 0.35), transparent 55%),
                        radial-gradient(900px 480px at 110% 10%, rgba(255, 255, 255, 0.22), transparent 60%),
                        linear-gradient(135deg, var(--pius-blue) 0%, var(--pius-blue-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--ink);
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            background: var(--surface);
            padding: 42px 40px 36px;
            border-radius: 18px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: rise 0.7s ease-out both;
        }

        .logo {
            margin: 0 auto 20px auto;
            display: block;
        }

        h1 {
            color: var(--pius-blue);
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--ink);
            font-size: 1.45em;
            font-weight: 700;
            letter-spacing: -0.2px;
        }

        .intro {
            margin-top: 12px;
            color: var(--muted);
            font-size: 0.95em;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .mode-button {
            background: var(--surface);
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 50px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 240px;
            position: relative;
            overflow: hidden;
            animation: rise 0.8s ease-out both;
        }

        .mode-button::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(120px 120px at 20% 0%, rgba(0, 149, 218, 0.18), transparent 60%);
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .mode-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 18px;
            right: 18px;
            height: 3px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(0, 149, 218, 0.3), rgba(30, 99, 182, 0.55), rgba(0, 149, 218, 0.3));
            transform: scaleX(0.2);
            opacity: 0;
            transition: transform 0.35s ease, opacity 0.35s ease;
        }

        .mode-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: rgba(0, 149, 218, 0.35);
        }

        .mode-button:hover::before {
            opacity: 1;
        }

        .mode-button:hover::after {
            transform: scaleX(1);
            opacity: 1;
        }

        .mode-button:focus-visible {
            outline: 3px solid rgba(0, 149, 218, 0.35);
            outline-offset: 3px;
        }

        .mode-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, rgba(0, 149, 218, 0.12), rgba(30, 99, 182, 0.16));
            box-shadow: inset 0 0 0 1px rgba(0, 149, 218, 0.2);
        }

        .mode-icon svg {
            width: 26px;
            height: 26px;
            stroke: var(--pius-blue-dark);
        }

        .mode-title {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--pius-blue);
            margin-bottom: 5px;
        }

        .mode-description {
            font-size: 0.95em;
            color: var(--muted);
            text-align: center;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .mode-button:nth-child(1) {
            animation-delay: 0.08s;
        }

        .mode-button:nth-child(2) {
            animation-delay: 0.16s;
        }

        .mode-button:nth-child(3) {
            animation-delay: 0.24s;
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .mode-button {
                padding: 40px 25px;
                min-height: 210px;
            }
        }
    </style>
</head>
